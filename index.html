<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Noty</title>
		<meta name="description" content="Noty - Alle Notizen auf einen Blick" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="js/create.js"></script>
		<!--[if IE]>
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<![endif]-->
	</head>
  <body>
		<div class='header-container'>
		  <div class='header'>
		    <div class='app-name'>
					<h1>Noty</h1>
				</div>
		  </div>
		</div>
		<div class='top-container'>
			<div class='top-item top-one'>
				<form id="create">
		    	<label for="add-note" class="add-note"></label>
		      <input type="text" name="add-note" id="add-note" class="search-wrap" placeholder="z.B. Milch einkaufen">
					<button type="submit" id="header-add" class="header-add btn btn-add">
						<span class="icon-doc-new">Notiz hinzufügen</span>
					</button>
		    </form>
			</div>
			<div class='top-item top-two'>
				<button id="header-edit" class="header-edit btn btn-edit">
					<span class="icon-doc-edit">Bearbeiten</span>
				</button>
				<button id="header-delete" class="header-delete btn btn-delete">
					<span class="icon-doc-delete">Löschen</span>
				</button>
			</div>
		</div>
		<div class='content-container'>
		  <div class='content-item content-one'>
				<div class="results">
	 				<ul class="list"></ul>
				</div>
			</div>
		  <div class='content-item content-two'>
			</div>
		</div>
	</div>
 </body>
</html>
