<!DOCTYPE html><html lang="de">	<head>		<meta charset="utf-8">		<meta http-equiv="X-UA-Compatible" content="IE=edge">		<title>Noty</title>		<meta name="description" content="Noty - Alle Notizen auf einen Blick" />		<meta name="viewport" content="width=device-width,initial-scale=1.0">		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    	<link rel="stylesheet" type="text/css" href="css/lila-mist.css" id="defaultstyle">		<link rel="alternate stylesheet" href="css/blue-ocean.css" type="text/css" id="bluestyle">		<!--[if IE]>			<meta http-equiv="X-UA-Compatible" content="IE=edge" />		<![endif]-->	</head>	<body>        <header id="main-header">            <div class='logo'>                <div class='app-name'>                    <h3>Noty</h3>                </div>            </div>            <div class="styleswitcher">                <span>Style wählen:</span>                <select id="styleswitcher">                    <option value="css/lila-mist.css">Lila Mist</option>                    <option value="css/blue-ocean.css">Blue Ocean</option>                </select>            </div>        </header>        <nav>            <div class="info">                <div class="addNotes">                    <a href="create.html" id="add-note" class="header-add btn btn-new">Neue Notiz</a>                </div>                <div class="sortOrder">                    <ul>                        <li id="sortByCreationDate" data-sort="sortByCreationDate">Erstellungsdatum</li>                        <li id="sortByDueDate" data-sort="sortByDueDate">Fälligkeitsdatum</li>                        <li id="sortByImportance" data-sort="sortByImportance">Wichtigkeit</li>                    </ul>                </div>                <div class="finishedNotes">                    <button onclick="" id="showFinished" class="">                        <span class="">Erledigte anzeigen</span>                    </button>                </div>            </div>        </nav>        <main>            <div class='notes-container'></div>        </main>        <script id="note-item" type="text/x-handlebars-template">            <div id="notes">            {{#notes}}            <div class='note-item'>                <div class='note-infos'>                    <div class='note-text'>                        <h4>{{this.title}}</h4>                        <p> {{this.description}}</p>                    </div>                    <div class='note-dates'>                        <p>Erstellt am: {{this.creationDate}}</p>                        <p>Erledigen bis: {{this.dueDate}}</p>                    </div>                </div>                <div class='note-properties'>                    <button id='header-edit' class='btn-edit' onclick="send()">                        <span class='icon-doc-edit'></span>                    </button>                    <button id='header-delete' class='btn-delete' data-noteid='i'>                        <span class='icon-doc-delete'></span>                    </button>                </div>            </div>            {{/notes}}            </div>        </script>        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>        <script src="libs/moment.js"></script>        <script src="js/styleswitcher.js"></script>        <script src="js/app.js"></script> 	</body></html>
