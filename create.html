<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Noty</title>
		<meta name="description" content="Noty - Alle Notizen auf einen Blick" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    	<link rel="stylesheet" type="text/css" href="css/lila-mist.css" id="defaultstyle">
		<link rel="alternate stylesheet" href="css/blue-ocean.css" type="text/css"  id="bluestyle">
		<!--[if IE]>
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<![endif]-->
	</head>
  	<body>
		<header id="main-header">
			<div class='logo'>
				<div class='app-name'>
					<h3>Noty</h3>
				</div>
			</div>
			<div class="styleswitcher">
				<span>Style wählen:</span>
				<select id="styleswitcher">
					<option value="css/lila-mist.css">Lila</option>
					<option value="css/blue-ocean.css">Blue</option>
				</select>
			</div>
		</header>
		<div class="spacer"></div>
			<main>
				<div class="notes-container">
					<div class="form-content-item">
						<label for="title">Titel<i class="required">*</i></label>
						<input type="text" name="title" id="title" required autofocus="">
						<label for="description">Beschreibung</label>
						<textarea name="text" id="description"></textarea>
						<label for="dueDate" class="">Fälligkeitsdatum<i class="required">*</i></label>
						<input type="date" name="dueDate" id="dueDate" required>
						<div class="buttonbar">
							<div class="buttonbar-item">
								<a href="app.html" id="cancel" class="btn btn-cancel">Abbrechen</a>
							</div>
							<div class="buttonbar-item">
								<button onclick="send()" id="header-add" class="header-add btn btn-add">
									<span class="icon-doc-new">Notiz hinzufügen</span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
		<script src="libs/moment.js"></script>
		<script src="js/styleswitcher.js"></script>
		<script src="js/create.js"></script>
	</body>
</html>
